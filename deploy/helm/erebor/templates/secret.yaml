{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "erebor.fullname" . }}
  labels:
    {{- include "erebor.labels" . | nindent 4 }}
type: Opaque
data:
  # PostgreSQL password
  postgres-password: {{ .Values.secrets.data.postgres-password | default (randAlphaNum 32) | b64enc | quote }}
  
  # Redis password
  redis-password: {{ .Values.secrets.data.redis-password | default (randAlphaNum 32) | b64enc | quote }}
  
  # JWT secret key
  jwt-secret: {{ .Values.secrets.data.jwt-secret | default (randAlphaNum 64) | b64enc | quote }}
  
  # Additional secrets can be added here
  {{- range $key, $value := .Values.secrets.data }}
  {{- if not (has $key (list "postgres-password" "redis-password" "jwt-secret")) }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}